<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">
                <h2>ðŸ¤– AI Chatbot</h2>
                <p class="user-welcome">Welcome, <span id="usernameDisplay"></span>!</p>
            </div>
            <button class="btn btn-logout" onclick="logout()">Logout</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-bubble">
                    <p>Hello! I'm your AI assistant. How can I help you today? ðŸ˜Š</p>
                </div>
            </div>
        </div>
        <div class="chat-input-container">
            <form id="chatForm">
                <input type="text" id="messageInput" placeholder="Type your message here..." autocomplete="off" required>
                <button type="submit" class="btn btn-send">Send</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
